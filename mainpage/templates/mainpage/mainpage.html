<!DOCTYPE html>
{% load staticfiles %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>NAGG</title>
    <link rel="stylesheet" href="{% static 'node_modules/bootstrap/dist/css/bootstrap.min.css' %}">
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar"
                    aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">.N.A.G.G.</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </div>
        <!--/.nav-collapse -->
    </div>
</nav>
<div class="row">
    <div class="col-md-2">
        <div id="facets" class="panel panel-default">
            <div class="panel-heading">
                <strong>Facets</strong>
            </div>
            <div class="list-group">
                <div class="source-facets well list-group-item">

                </div>
            </div>
        </div>
    </div>
    <div class="col-md-10">
        <div class="starter-template">
            <div id="main-table" class="panel panel-default">
                <div class="panel-heading clearfix">
                    <h4 class="panel-title pull-left"><strong>News Items</strong></h4>

                    <div class="btn-group btn-group-xs pull-right" role="group">
                        <a class="link-prev btn btn-default" role="button"><span
                                class="glyphicon glyphicon-chevron-left"></span></a>
                        <a class="link-next btn btn-default" role="button"><span
                                class="glyphicon glyphicon-chevron-right"></span></a>
                    </div>
                </div>
                <div class="panel-heading clearfix">
                    <span class="nr-hits">0</span><span> Hits</span>
                </div>
                <div class="panel-heading clearfix input-group">
                    <input type="search" class="search-box form-control" placeholder="Search">
                    <div class="input-group-btn">
                        <button class="search-box-clear-button btn btn-primary"><i class="glyphicon glyphicon-remove-circle"></i></button>
                        <button class="btn btn-primary"><i class="glyphicon glyphicon-wrench"></i></button>
                    </div>
                </div>
                <div class="list-group">
                </div>
            </div>
        </div>
    </div>
</div>
<script id="newsitem-row-template" type="text/html">
    <% var lines = obj.text.split('\n'); %>
    <% var arrowClass = obj._expanded ? 'glyphicon-chevron-up' : 'glyphicon-chevron-down'; %>
    <h4 class="list-group-item-heading">
        <%- lines[0] %>
        <span class="pull-right small ">
            <a class="link-button glyphicon glyphicon-link" href="<%- obj.url %>"></a>
            <span class="expand-button glyphicon <%- arrowClass %>" role="button"></span>
        </span>
    </h4>
    <div class="list-group-item-text small">
        <ul>
            <li style="display: inline"><%- publish_date %></li>
            <li style="display: inline"><%- source %></li>
        </ul>
    </div>
    <div class="collapse list-group-item-text">
        <% for (i in lines) { %>
        <p><%- lines[i] %></p>
        <% }%>
    </div>
</script>
<script async data-main="{% static 'mainpage/mainpage.js' %}"
        src="{% static 'node_modules/requirejs/require.js' %}"></script>
</body>
</html>
